version: "3.9"
services:
  bitcoin-node:
    container_name: bitcoin-node
    image: ruimarinho/bitcoin-core:latest
    command:
      - -regtest=1
      - -rpcuser=testbitcoinrpc
      - -rpcpassword=testBitcoinRpc
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -fallbackfee=0.00001
    ports:
      - "18443:18443"
    volumes:
      - ./bitcoin-data:/bitcoin
    networks:
      - dobrobot

  bitcoin-mining:
    build: .
    depends_on:
      - bitcoin-node

    volumes:
      - ./mining/data:/data
    networks:
      - dobrobot

networks:
  dobrobot:
    name: dobrobot
    driver: bridge
